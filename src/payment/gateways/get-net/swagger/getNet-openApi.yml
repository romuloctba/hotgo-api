paths:
  /auth/oauth/v2/token:
    post:
      summary: Geração do token de acesso
      description: 'Endpoint responsável pela geração do token de acesso utilizado nas demais requisições, para isso utilizamos [HTTP Basic Authentication](https://www.w3.org/Protocols/HTTP/1.0/draft-ietf-http-spec.html#BasicAA)'
      tags:
        - Autenticação
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - in: header
          name: Content-type
          required: true
          type: string
          enum:
            - application/x-www-form-urlencoded
          default: application/x-www-form-urlencoded
          description: |
            Tipo do conteúdo padrão application/x-www-form-urlencoded.
        - in: header
          name: Authorization
          required: true
          type: string
          description: |
            Authorization: Basic *AuthString* </br> Onde *AuthString* é a concatenação do seu Client ID, seguido de “:” (dois pontos) mais seu Client Secret, convertidos para base64. <br> Como exemplo: Para o Client ID igual a client-01 e Client Secret igual a secret-key-02, teremos o texto client-01:secret-key-02 após a concatenação, convertendo para base64 teremos o resultado 2xpZW50LTAxOnNlY3JldC1rZXktMDI=.</br> Neste caso o  Authorization no header da requisição será: </br> Authorization: Basic 2xpZW50LTAxOnNlY3JldC1rZXktMDI=
        - in: formData
          required: true
          type: string
          name: scope
          description: Usar o valor fixo "oob"
          default: oob
        - in: formData
          required: true
          type: string
          name: grant_type
          description: Usar O valor fixo "client_credentials"
          default: client_credentials
      responses:
        '200':
          description: Retorna o token de acesso.
          schema:
            type: object
            properties:
              access_token:
                type: string
                description: Token de acesso a API para envio em todas as requisições
                example: ca22a2ge-1914-4b0c-a0fb-d3ce0fde7346
                format: uuidv4
                minLength: 36
                maxLength: 36
              token_type:
                type: string
                description: 'Tipo do token, deve ser enviado no header junto do token (https://tools.ietf.org/html/rfc6750)'
                example: Bearer
              expires_in:
                type: number
                description: Tempo de expiração do token em segundos
                example: 3600
              scope:
                type: string
                description: Escopo do token
                example: oob
        '400':
          description: Requisição inválida.
          schema:
            $ref: '#/definitions/error_authentication'
        '401':
          description: Não autorizado.
          schema:
            $ref: '#/definitions/error_authentication'
      x-code-samples:
        - lang: cURL
          source: |
            curl -X POST \
            https://api-homologacao.getnet.com.br/auth/oauth/v2/token \
            -H 'authorization: Basic 2xpZW50LTAxOnNlY3JldC1rZXktMDI=' \
            -H 'content-type: application/x-www-form-urlencoded' \
            -d 'scope=oob&grant_type=client_credentials'
