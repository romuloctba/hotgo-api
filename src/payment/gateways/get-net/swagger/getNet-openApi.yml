    # Introdução
    Bem-vindo à Getnet!

    Este é o manual para que você possa integrar sua empresa à Plataforma de Digital da Getnet e começar a usufruir das melhores soluções do mercado.

    Para atendê-lo da melhor maneira, a Getnet oferece diferentes soluções seguras para captura de transações de E-Commerce. Estes serviços permitem aos estabelecimentos credenciados aceitar cartões de crédito, cartões de débito e boletos bancários como forma de pagamento em suas lojas virtuais através da implementação de processos simples.

    Além dos serviços de pagamento, a Getnet oferece serviços de cofre, recorrência, antifraude, conciliador e outras facilidades para atender seu negócio com rapidez e segurança.

    Sugerimos que este documento seja lido com atenção, e usado como guia de referência para quaisquer dúvidas não somente no momento da implementação da integração de sua plataforma de comércio eletrônico com a Rede de Adquirência da Getnet, mas para quaisquer mudanças nos sistemas.

    O conteúdo deste Manual de Integração se destina a programadores e desenvolvedores de plataformas para comércio eletrônico que desejam realizar a captura e o processamento de suas transações diretamente com a Rede Adquirente da Getnet.

    Neste documento o desenvolvedor/analista terá acesso a todos os passos e processos referentes à integração com o sistema de captura e autorização de transações financeiras da Getnet via as funcionalidades da API.

    Sugerimos também que, periodicamente e sempre que for iniciar um desenvolvimento relacionado à captura de transações, utilize este portal para acompanhamento de mudanças e versionamento dos produtos de nossa plataforma.

    # Soluções

    Para atender a todas as demandas de nossos clientes, criamos uma Plataforma de E-Commerce que conta com um conjunto de soluções diversificadas para cada necessidade. Essas soluções estão agrupadas em 2 modelos, de acordo com a forma de captura das transações. São eles:

    * E-Commerce WEB via Checkout Iframe

    * E-Commerce WEB via API

    Este manual cobre o modelo de E-Commerce WEB via API, que realiza a conexão com a Getnet utilizando protocolo HTTPS tendo sua chamada através de WebServices em REST.
    # Requisitos de Infraestrutura
    ### Protocolo TLS
    Prezado Cliente, conforme comunicações realizadas previamente por email, gostaríamos de reforçar que:
    De acordo com os requisitos da normativa do PCI DSS 3.2 que regulamentam os ambientes transacionais, desde de o dia 30/06/2018 às 22h00 nossos serviços de e-commerce somente trabalham no protocolo de criptografia TLS 1.1 e superiores. A versão antiga do TLS 1.0 e anteriores foram desativadas permanentemente.

    Para evitar qualquer impacto em sua plataforma, é importante que você confira se seus sistemas estão aptos a trabalhar no protocolo TLS 1.1 e superiores, que são mais seguros e aceitos pelo PCI. Você não pode mais efetuar transações no protocolo TLS 1.0.

    Maiores informações podem ser encontradas diretamente no site do PCI.

    <a href="https://www.pcisecuritystandards.org/documents/Migrating_from_SSL_Early_TLS_Information%20Supplement_v1.pdf">Migrating From SSL Early TLS InformationSupplement v1.pdf</a>

    # Como começar
    A Plataforma Digital é um ecossistema completo criado para fornecer as mais diversas soluções para o mercado de pagamentos (eCommerce, mCommerce).

    Temos disponíveis as seguintes funcionalidades transacionais: Crédito à Vista, Crédito Parcelado Lojista, Crédito com Pré-autorização, Crédito com Confirmação Tardia, Crédito Autenticado, Débito Autenticado, Verificação de Cartão e Boleto Registrado.

    Mais informações: https://developers.getnet.com.br/api#section/Funcionalidades

    Além dos seguintes módulos para enriquecer a experiência de pagamentos de sua loja e de seus clientes:

    ### Checkout digital seguro

    O checkout é a forma mais simples de realizar a integração com a Getnet. Com ele você não precisa se preocupar com segurança no envio dos dados. Basta realizar a implementação da nossa solução via API ou iFrame que nós cuidaremos de todo o resto.

    ### Pagamento via boleto

    Mais uma comodidade para negócios que possuem convênio com Santander. Através dele seu negócio terá mais oportunidades de vendas. Os boletos são gerados já com registro XML, adequados ao modelo FEBRABAN.

    ### Antifraude

    Tenha mais segurança nas transações através da análise de comportamento de compra do consumidor. Em casos de atitudes suspeitas a transação é bloqueada automaticamente, evitando risco para seu negócio e dando mais segurança aos clientes do seu e-commerce.

    ### Cofre

    Ofereça aos seus clientes a possibilidade de guardar as informações dos cartões utilizados para uso futuro, melhorando a experiência de consumo em uma compra futura. Tudo isso de maneira segura, através da certificação PCI.

    ### Conciliador Financeiro

    Tenha acesso a uma visão única e integrada do seu fluxo de caixa e aumente a eficiência das análises financeiras, consultas a transações e taxas.

    ### Recorrência

    Se seu e-commerce trabalha com mensalidades ou cobranças recorrentes, com a solução Getnet é possível realizar a gestão das cobranças que possuem periodicidade sem precisar reinserir os dados do cartão.

    ### Consultoria Getnet

    Conte com um time especializado em negócios digitais, prontos para oferecer uma consultoria completa em meios de pagamento. Desde a identificação das necessidades do seu negócio até a customização de soluções e acompanhamento do pós-implantação.

    ## Criando a sua conta no Sandbox

    O Sandbox da Plataforma Digital é a maneira mais ágil para você, desenvolvedor, experimentar nossos serviços de ecommerce.

    Crie uma conta através do link a seguir, precisando somente de email e senha: https://developers.getnet.com.br/login
    ##  Obtenção de chaves de autenticação
    Suas chaves de autenticação para o ambiente do Sandbox são disponibilizadas na aba de configurações em Identificação da API.

    ## Funcionalidades no Sandbox

    O path de utilização do ambiente do sandbox via api é: api-sandbox.getnet.com.br

    Atualmente, estão disponíveis no Sandbox os seguintes serviços da API:
    * Autenticação Oauth
    * Tokenização de cartão
    * Pagamento com cartão de crédito
    * Pagamento com cartão de débito
    * Pagamento com boleto
    * Cancelamento de pagamento com cartão

    Também estão disponíveis no Sandbox os seguintes simuladores:
    * Tokenização de cartão
    * Pagamento com cartão de crédito
    * Pagamento com cartão de débito
    * Pagamento com boleto

    Você pode acessar nosso simulador intuitivo através da aba Simuladores do ambiente Sandbox.

    Você também pode conferir o histórico de utilização do ambiente de Sandbox na aba Logs.

