    # Antifraude

    O Antifraude lhe dá melhor visão do comportamento do seu cliente durante a compra, passando segurança ao comprador e a loja virtual em que a operação está acontecendo.

    O Antifraude tem um papel importantíssimo para avaliar se as transações que passam pela loja virtual são seguras, além de entregar uma maior rentabilidade para o seu negócio através dos seguintes fatores: melhores vendas, melhor experiência de compra e mínimo de perdas.

    Temos um grande diferencial que é a impressão digital de dispositivos (Device Fingerprint), monitoramento de velocidade, mudança de identidade dos dados, score antifraude específico para o segmento do seu negócio, modelos retroalimentados para evolução contínua, inteligência artificial, controle de qualidade e detecção de ataques.

    Todas as transações são imediatamente submetidas à análise de fraude por uma infraestrutura robusta que está preparada para grandes volumes de transações e com altíssimo nível de segurança.

    Detecte fraudes com facilidade em ambientes online ou no aplicativo e onde quer que seus negócios sejam oferecidos. Você pode melhorar a experiência de compra, fidelizar seu cliente e aumentar a taxa de conversão com facilidade.

    ###  Integrando ao E-Commerce

    A integração do FingerPrinting resume-se a duas etapas :

    #### __1. Incluir a chamada__

    ```javascript
      <!-- HEAD -->
      <head>
      <script type="text/javascript" src="https://h.online-metrix.net/fp/tags.js?org_id=1snn5n9w&session_id=123456789"></script>
      </head>
    ```
    ou
    ```javascript
      <!-- BODY -->
        <body>
        <noscript>
        <iframe style="width: 100px; height: 100px; border: 0; position:absolute; top: -5000px;" src="https://h.online-metrix.net/fp/tags?org_id=1snn5n9w &session_id=123456789"></iframe>
        </noscript>
        </body>
    ```
    Essas chamadas devem ser todas incluídas para darem suporte à diversos tipos de dispositivos que venham a utilizar o E-Commerce.
    A execução dessa chamada é responsável por gerar o <b>deviceFingerprintID</b> na CyberSource.

    #### __2. Variáveis <i>"org_id" e "session_id"</i>__

    Essas duas variáveis devem ser passadas de forma obrigatória para ser gerado o <b>FingerPrint</b>.

    Onde:

    <b>1snn5n9w</b> é o org_id. Este código do org_id é utilizado somente em ambiente de teste da CyberSource. Para o ambiente de produção o org_id utilizado é o <b>k8vif92e</b>.

    <b>123456789</b> é o exemplo da session_id. A session_id deve ser composto por um identificador único (por um período de 48 horas) com até 80 caracteres. Como exemplo, pode-se utilizar o identificador do pedido ou tracknumber de seu E-Commerce.

    Para o carregamento do script, recomenda-se colocar as <b> chamadas do item 1</b> entre a tag \<body> ou \<head>.

    Inclua apenas elementos HTML visíveis. Os segmentos de código devem ser carregados antes do cliente efetuar o checkout. Os códigos que você precisa colocar na sua página podem ser <b>http ou https</b>.

    #### __3. Enviando <i>deviceFingerprintID no checkOut</i>__

    No momento de checkOut, uma informação de campo da API (deviceFingerPrintId) deve ser incluída no Pedido para ser enviado para o CYBS (Gerenciador de Decisão da CyberSource).

    Com isso um elemento de página deve ser populado com o identificador exclusivo e único para ser enviado.  O <b>deviceFingerprintID</b> é o session_id reprsentado por <b>123456789</b> no exemplo acima.

    ```javascript
      <input type="hidden" name="deviceFingerprintID" value="123456789" />;
    ```
    #### __4. Especificação do <i>"session_id"</i>__

    * Tipo : String
    * Tamanho : Até 80 bytes
    * Dado : Caracteres permitidos [a-z], [A-Z], 0-9, _, -

    Recomendamos um hash com no mínimo 12 e no máximo 30 caracteres alfanuméricos (suficiente para que não haja repetição).

